<div class='row'>

  <form name='authForm' ng-submit='userLogin()'>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" ng-model='login.username' placeholder="User Name" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model='login.password' placeholder="Password">
    </div>

    <button ng-hide='loggedIn' type="submit" class="btn btn-primary btn-lg" >Login</button>
  </form>

<div>test</div>

</div>
