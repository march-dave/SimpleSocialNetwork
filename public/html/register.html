<div class='row'>

  <form ng-submit='userRegister()'>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" ng-model='register.username' placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model='register.password' placeholder="Password">
    </div>

    <button class="btn btn-primary btn-lg">Submit</button>
  </form>

</div>
